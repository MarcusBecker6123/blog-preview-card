<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="card">
        <img src="assets/images/illustration-article.svg" alt="" />
        <span class="heading">Learning</span>
        <div class="publish">Published 21 Dec 2023</div>
        <div class="subheading"><a href="#">HTML & CSS foundations</a></div>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation. Greg Hooper
        </p>
        <div class="img-container">
          <img
            id="avatar"
            src="assets/images/image-avatar.webp"
            alt="Avatar of Greg Hooper"
          />
          <p class="name">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/MarcusBecker6123/solutions"
        target="_blank"
        >Marcus Becker</a
      >.
    </div>
  </body>
</html>
